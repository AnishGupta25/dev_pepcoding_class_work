<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel = "icon" href = "https://img.icons8.com/office/16/000000/musical-notes.png" type = "image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="music-container">
            <div class="menu-container">
                <div class="hidden">
                    <i class="fas fa-chevron-right"></i>
                </div>
                <div class="menu">
                    <i class="fas fa-bars"></i>
                </div>
            </div>
            <div class="song-details">
                <img src="https://images.pexels.com/photos/1763075/pexels-photo-1763075.jpeg?cs=srgb&dl=pexels-sebastian-ervi-1763075.jpg&fm=jpg" class="song-img">
                <div class="song-name">
                    <h2>song name</h2>
                </div>
                <div class="artist">artist</div>
            </div>
            <!-- input range -->
            <div class="slider_container">
                <div class="current-time">00:00</div>
                <input type="range" min="1" max="100" value="0" class="seek_slider">
                <div class="total-duration">00:00</div>
            </div>
        </div>
        <div class="options">
            <div class="back">
                <i class="fas fa-backward"></i>
            </div>
            <div class="paly-pause">
                <i class="fas fa-play"></i>
            </div>
            <div class="forward">
                <i class="fas fa-forward"></i>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
