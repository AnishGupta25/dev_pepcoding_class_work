<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="toggle">
        <!-- <button type="toggle"></button> -->
    </div>
    <div class="wrapper">
        <div class="left">
            <div class="title">
                <h1>
                    let's play <br>
                    the Tic-tac-toe <br>
                    Game!
                </h1>
            </div>
            <div class="start-restart">
                <div class="start">start new game</div>
                <!-- <div class="restart">start next round</div> -->
            </div>
        </div>
        <div class="right">
            <div class="game">
                <div class="header">
                    <div class="player-X">
                        <span>Player X</span>
                    </div>
                    <div class="player-O">
                        <span>Player O</span>
                    </div>
                </div>
                <div class="board">
                    <div class="board-tile"></div>
                    <div class="board-tile"></div>
                    <div class="board-tile"></div>
                    <div class="board-tile"></div>
                    <div class="board-tile"></div>
                    <div class="board-tile"></div>
                    <div class="board-tile"></div>
                    <div class="board-tile"></div>
                    <div class="board-tile"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
